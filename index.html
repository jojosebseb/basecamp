<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="theme-color" content="#222222">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BaseCamp</title>
   <link rel="stylesheet" type="text/css" href="styles/slick.css" />
   <link rel="stylesheet" type="text/css" media="screen and (min-width: 1050px)" href="styles/main_desktop.min.css" />
   <link rel="stylesheet" type="text/css" media="screen and (max-width: 1049px)" href="styles/main_mobile.min.css" />
</head>
<body>
   <div class="navbar">
      <div class="container">
         <div class="navbar-logo">
            BaseCamp
         </div>
         <div class="navbar-handle">
            <div class="navbar-handle-lines" id="line1"></div>
            <div class="navbar-handle-lines" id="line2"></div>
            <div class="navbar-handle-lines" id="line3"></div>
         </div>
         <ul class="navbar-options">
           <li>About US</li>
           <li>Sign Up</li>
           <li>Browse</li>
           <li>Our Picks</li>
         </ul>
         <div class="search-container">
            <span class="close-search">-</span>
            <input type="text" id="searchInput" placeholder="Search here">
         </div>
      </div>
   </div>
   <div class="parent-container">
      <div class="promotion-slider">
         <div class="promotion-sliders grey"></div>
         <div class="promotion-sliders black"></div>
         <div class="promotion-sliders grey"></div>
      </div>
   </div>
   <script type="text/javascript" src="script/jquery.1.12.0.min.js"></script>
   <script type="text/javascript" src="script/slick.min.js"></script>
   <script type="text/javascript" src="script/jquery.js"></script>
</body>
</html>
